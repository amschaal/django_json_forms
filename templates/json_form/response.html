{% extends 'admin/base.html'%}
{% block breadcrumbs %}
    <div class="breadcrumbs">
    <a href="{% url 'admin:index' %}">Home</a>
     &rsaquo; <a href="{% url 'admin:django_json_form_jsonformmodel_changelist' %}">Forms</a>
     &rsaquo; <a href="{% url 'admin:django_json_form_jsonformmodel_change' response.form_id %}">{{response.form}}</a>
     &rsaquo; Response
     &rsaquo; {{response.timestamp}}
    </div>
{% endblock %}
{% block content %}
<table>
{% for field in response.fields %}
<tr>
<th>{{field.label}}</th>
<td>{{field.pretty_value}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
