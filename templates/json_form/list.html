{% extends 'admin/base.html'%}
{% block breadcrumbs %}
    <div class="breadcrumbs">
    <a href="{% url 'admin:index' %}">Home</a>
     &rsaquo; Forms
    </div>
{% endblock %}
{% block content %}
<table>
<tr><th>Name</th><th>Description</th><th></th><th></th></tr>
{% for form in forms %}
<tr>
<td>{{form.name}}</td>
<td>{{form.description}}</td>
<td><a href="{% url 'form' pk=form.pk %}">Test form</a></td>
<td><a href="{% url 'responses' pk=form.pk %}">Responses</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
